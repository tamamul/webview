name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    # STEP 1: HAPUS FILE YANG TIDAK DIPERLUKAN
    - name: Remove unused resource files
      run: |
        echo "Menghapus file resource yang tidak diperlukan..."
        
        # Hapus layout yang tidak digunakan
        rm -f app/src/main/res/layout/activity_login.xml 2>/dev/null || true
        rm -f app/src/main/res/layout/activity_splash.xml 2>/dev/null || true
        
        # Hapus drawable yang menyebabkan error
        rm -f app/src/main/res/drawable/button_background.xml 2>/dev/null || true
        rm -f app/src/main/res/drawable/edittext_background.xml 2>/dev/null || true
        rm -f app/src/main/res/drawable/loading_background.xml 2>/dev/null || true
        rm -f app/src/main/res/drawable/splash_background.xml 2>/dev/null || true
        rm -f app/src/main/res/drawable/circular_progress.xml 2>/dev/null || true
        
        echo "File berhasil dihapus"
    
    # STEP 2: UPDATE colors.xml dengan semua warna yang diperlukan
