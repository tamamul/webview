name: Build Android WebView APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Setup JDK
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 31
          build-tools: '31.0.0'

      # 4. SIMPLE FIX: Hapus file yang menyebabkan error
      - name: Fix Resources
        run: |
          # Hapus file yang menyebabkan error
          rm -f app/src/main/res/layout/activity_login.xml 2>/dev/null || true
          rm -f app/src/main/res/layout/activity_splash.xml 2>/dev/null || true
          rm -f app/src/main/res/drawable/loading_background.xml 2>/dev/null || true
          
          # Update colors.xml sederhana
          echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/values/colors.xml
          echo '<resources>' >> app/src/main/res/values/colors.xml
          echo '    <color name="white">#FFFFFFFF</color>' >> app/src/main/res/values/colors.xml
          echo '    <color name="black">#FF000000</color>' >> app/src/main/res/values/colors.xml
          echo '</resources>' >> app/src/main/res/values/colors.xml

      # 5. Make Gradle wrapper executable
      - name: Grant Gradle Execute Permission
        run: chmod +x ./gradlew

      # 6. Clean project
      - name: Clean project
        run: ./gradlew clean

      # 7. Build release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      # 8. Upload APK as artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: webview-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk